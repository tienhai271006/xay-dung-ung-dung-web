<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diễn viên yêu thích</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
        }

        

        header {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        nav img {
            width: 40px;
            height: 40px;
        }

        main {
            margin: 20px;
            text-align: center;
        }

        .actor-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .actor {
            width: 250px;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .actor:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px #999;
        }

        .actor img {
            width: 100%;
            border-radius: 10px;
        }

        .actor:nth-child(odd) img {
            border-radius: 30px;
        }

        footer {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Diễn viên yêu thích</h1>
        <nav>
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home icon">
            <a href="index.html">Trang chủ</a>
            <a href="dienvien.html">Diễn viên</a>
            <a href="anh.html">Bộ sưu tập ảnh</a>
            <a href="index.html" class="skip-link">Skip to Main Content</a>
        </nav>
    </header>

    <main id="main">
        <h2>Những gương mặt tài năng</h2>
        <div class="actor-list">
            <div class="actor">
                <img src="https://cdn.britannica.com/05/156805-050-4B632781/Leonardo-DiCaprio-2010.jpg" alt="Leonardo DiCaprio">
                <p><strong>Leonardo DiCaprio</strong><br>Inception, Titanic</p>
            </div>
            <div class="actor">
                <img src="https://cdn.britannica.com/10/215010-050-A44F9280/Irish-actor-Cillian-Murphy-2017.jpg" alt="Cillian Murphy">
                <p><strong>Cillian Murphy</strong><br>Oppenheimer, Peaky Blinders</p>
            </div>
            <div class="actor">
                <img src="https://th.bing.com/th/id/R.f48fb13e601ffc481b45288dfbc0506e?rik=T3tzsocwpmdWew&riu=http%3a%2f%2fwww.media4.hw-static.com%2fwp-content%2fuploads%2f13873620.jpg&ehk=iqnJVz3d7bEtYpikidUIJu857SjUN03oRcaClKzG1AI%3d&risl=&pid=ImgRaw&r=0" alt="Elijah Wood">
                <p><strong>Elijah Wood</strong><br>Lord of the Rings</p>
            </div>
            <div class="actor">
                <img src="https://tse3.mm.bing.net/th/id/OIP.5tHncSj2R7dvJIfCFVLc4wHaNK?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Emma Watson">
                <p><strong>Emma Watson</strong><br>Harry Potter, Little Women</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Phim yêu thích của tôi</p>
    </footer>
</body>
</html>
